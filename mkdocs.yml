site_url: https://moronbandin.github.io/cucla/

theme:
  name: material
  language: gl

  # CORES (modo claro/escuro con conmutador)
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green        # ex.: indigo, teal, blue, deep purple... ou HEX v√≠a extra CSS
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Mudar a modo escuro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Mudar a modo claro

  # FONTE (texto e c√≥digo)
  font:
    text: "Inter"          # ou "Roboto", "Source Sans 3", "Noto Sans"...
    code: "JetBrains Mono" # ou "Fira Code", "Roboto Mono"...

  # LOGO e FAVICON (pon os ficheiros en docs/assets/)
  logo: assets/logo.svg
  favicon: assets/favicon.png



  # M√ÅIS FUNCIONALIDADES dispo√±ibles
  features:
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - navigation.instant
    - navigation.sections        # ‚Üê mostra as secci√≥ns na sidebar
    - navigation.indexes         # ‚Üê usa index.md como portada da carpeta
    - navigation.tracking        # ‚Üê resalta elemento activo
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    - content.tabs.link
    - header.autohide
plugins:
  - search
  - tags

# Extensi√≥ns Markdown
markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.highlight
  - pymdownx.extra
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg


# CSS/JS extra para personalizar a tope
extra_css:
  - styles/extra.css
  - https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css  
extra_javascript:
  - js/extra.js
  - https://cdn.jsdelivr.net/npm/medium-zoom@1.1.0/dist/medium-zoom.min.js
  - js/zoom-init.js

